<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	canvas{
		border: 1px solid skyblue;
		position: absolute;
		top: 8px;
		left: 8px;
	}
	.num{
		width: 300px;
		height: 300px;
		background: rgba(0, 0, 0, 0);
		text-align: center;
		line-height: 300px;
		font-size: 40px;
		color: skyblue;
	}
</style>
<body>
	<div class="num">		
	</div>
	<canvas width="300" height="300"></canvas>
</body>
<script>
	window.onload=function(){
		let number=document.querySelector('.num');
		let ring=document.querySelector('canvas');
		let ctx=ring.getContext("2d");
		let deg=Math.PI*2
		let speed=1;
		setInterval(function(){
			ctx.beginPath();
			ctx.arc(150, 150, 100, -Math.PI/2, (deg*speed)/100-Math.PI/2);
			ctx.lineWidth=10;
			ctx.strokeStyle='skyblue';
			ctx.stroke();
			if(speed>84){
			return
			}
			speed++;
			number.innerText=`${speed}%`;
			console.log(speed)
		},20)		
	}
</script>
</html>
